{% extends "register/base.html" %}
{% block content %}
  <table class="table table-borderless">
      <thead class="border-bottom font-weight-bold">
          <td>Full Name</td>
          <td>Registration No.</td>
          <td>Mobile</td>
          <td>Position</td>
          <td></td>
      </thead>
      <tbody>
          {% for employee in employee_list  %}
            <tr>
                <td>{{employee.fullname}}</td>
                <td>{{employee.emp_code}}</td>
                <td>{{employee.mobile}}</td>
                <td>{{employee.position}}</td>
                <td>
                    <a href="{% url 'employee_detail' employee.id %}" class="btn btn-success">
                        <i class="fas fa-fw fa-user "></i>
                    </a>
                    <a href="{% url 'employee_update' employee.id %}" class="btn btn-primary">
                        <i class="fas fa-fw fa-edit "></i>
                    </a>
                    <form action="{% url 'employee_delete' employee.id %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-fw fa-trash"></i>
                        </button>
                    </form>
                </td>
            </tr>
          {% endfor %}
      </tbody>
  </table>
  <div class="col-md-12 text-center">
    <a href="{% url 'employee_insert' %}" class="btn btn-success"><i class="fas fa-fw fa-plus"></i> Add New</a>
  </div>
{% endblock content %}
